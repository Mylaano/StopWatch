<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main class="stopwatch">
        <h1 class="stopwatch__title">StopWatch</h1>
        <h2 class="stopwatch__subtitle">Vanilla JavaScript StopWatch</h2>

        <p class="stopwatch__clock">
            <span class="stopwatch__clock--seconds">00</span>:<span class="stopwatch__clock--milliseconds">00</span>
        </p>

        <div class="stopwatch__buttons">
            <button class="btn stopwatch__buttons--start">Start</button>
            <button class="btn stopwatch__buttons--stop">Stop</button>
            <button class="btn stopwatch__buttons--reset">Reset</button>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
